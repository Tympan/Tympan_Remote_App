<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let page of remote.pages.slice(1); let pageIdx = index">
      <div style="width:100% !important; margin:4px">
        <p class="pageTitle">{{page.title}}</p>
        <ion-card *ngFor="let card of page.cards; let cardIdx = index" class="sliderCard">
          <ion-card-header class="sliderCardHeader">{{card.name}}</ion-card-header>

            <!-- BUTTON CONTENT: -->
            <ion-card-content *ngIf="!!card.buttons">
              <ion-row>
                <ion-col size="6" *ngFor="let btn of card.buttons; let j = index"  class="ion-no-padding">
                  <ion-button expand="block" strong=true [color]="remote.btn[btn.id].color" (click)="cmd(btn.cmd)">{{btn.label}}</ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>

            <!-- INPUTS CONTENT: -->
            <ion-card-content *ngIf="!!card.inputs">
              <ion-item *ngFor="let input of card.inputs; let inputIdx = index">
                <div *ngIf="remote.isNumeric(input.type)" style="width:100% !important">
                  <ion-row>
                    <ion-col size="6" class="gridColFrozen">{{input.label}}</ion-col>
                    <ion-col size="6" class="gridData">
                        <ion-input inputmode="numeric" type="number" debounce="5000" [(ngModel)]="input.value"></ion-input>
                    </ion-col>
                  </ion-row>
                </div>
                <div *ngIf="input.type==='grid'" style="width:100% !important">
                  <ion-grid style="margin:4px; width:100% !important">
                    <ion-row>
                      <ion-col size="3" class="gridHeader ion-text-left">{{input.indexLabel}}</ion-col>
                      <ion-col size="2"><ion-button (click)="moveLeft(input)" expand="full" color="primary"><ion-icon name="arrow-dropleft"></ion-icon></ion-button></ion-col>
                      <ion-col size="5" class="gridHeader">{{input.columns[input.currentCol].label}}</ion-col>
                      <ion-col size="2"><ion-button (click)="moveRight(input)" expand="full" color="primary"><ion-icon name="arrow-dropright"></ion-icon></ion-button></ion-col>
                    </ion-row>
                    <ion-row *ngFor="let tmp of input.rowNums; let band = index"  class="ion-no-padding">
                      <ion-col size="3" class="gridColFrozen"><ion-input disabled=true>{{band+1}}</ion-input></ion-col>
                      <ion-col size="9" class="gridData"><ion-input inputmode="numeric" type="number" debounce="1000" [(ngModel)]="input.columns[input.currentCol].values[band]"></ion-input></ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-item>
              <ion-button expand="block" *ngIf="card.submitButton" (click)="sendInputCard(card)">SUBMIT {{card.name}}</ion-button>
            </ion-card-content>

        </ion-card>
      </div>
    </ion-slide>    
  </ion-slides>
</ion-content>

<ion-footer>
  <!-- LOG CARD -->
  <p class="logHeader">Logs</p>
  <p *ngFor="let msg of logger.logArray.slice(-2); let i = index" class="logText">{{msg}}</p>
</ion-footer>
