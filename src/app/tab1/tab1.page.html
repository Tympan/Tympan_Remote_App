<ion-header>
  <ion-toolbar>
    <ion-title>
      Tympan Presets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="/assets/icon/icon.png"></ion-img>

  <ion-card *ngFor="let card of remote.pages[0].cards; let i = index">
  <ion-card-title>{{card.name}}</ion-card-title>
    <ion-card-content>
      <ion-button expand="block" *ngFor="let btn of card.buttons; let j = index" (click)="cmd(btn.cmd)">{{btn.label}}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
