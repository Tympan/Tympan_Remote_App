<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>Devices</ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let dev of remote.devList; let i = index" (click)=setActive(i)>
                <p>name: {{dev.name}}<br>id: {{dev.id}}</p>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>Logs</ion-card-header>
        <ion-item>{{remote.logArray.length}} logs.  Last 3:</ion-item>
        <p *ngFor="let msg of remote.logArray.slice(-3); let i = index">{{msg}}</p>
    </ion-card>
</ion-content>
