<ion-content>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4><ion-img [src]="remote.devIcon"></ion-img></ion-col>
    <ion-col col-4></ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header style="padding-bottom: 8px; padding-top: 8px">Paired Devices</ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let dev of remote.devices" (click)=setActive(dev.id) [color]="remote.isActiveId(dev.id) ? 'primary' : 'light'">
        <ion-col size-xs="6">{{ dev.name }}</ion-col>
        <ion-col size-xs="6">{{ dev.id==remote.activeDeviceId?"Connected!":" "}}</ion-col>
      </ion-item>
      <ion-button strong=true (click)="remote.updateDeviceList()">
        Rescan for Devices
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Settings</ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label>Show logs on all tabs</ion-label>
          <ion-toggle [(ngModel)]="remote.showLogs"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Developer options</ion-label>
            <ion-toggle [(ngModel)]="remote.showDevOptions"></ion-toggle>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="remote.showDevOptions">
    <ion-card-header>Developer Options</ion-card-header>
    <ion-card-content>
      <ion-item>
          <ion-label>Enable Mocks</ion-label>
          <ion-button strong=true (click)="remote.showMocks()">ENABLE</ion-button>
          <ion-button strong=true (click)="remote.disconnect()">DISABLE</ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Show serial monitor</ion-label>
        <ion-toggle [(ngModel)]="remote.showSerialMonitorPage"></ion-toggle>
        </ion-item>
      <ion-item>
        <ion-label>Test</ion-label>
        <ion-button item-end strong=true (click)="remote.testFn()">TEST</ion-button>
      </ion-item>
      <ion-item>
        <ion-input item-start placeholder="Send Single Character" [(ngModel)]="SingleCharInput"></ion-input>
        <ion-button item-end strong=true (click)="remote.send(SingleCharInput)">Send</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <!-- LOG CARD -->
    <ion-card-header>Logs</ion-card-header>
    <p *ngFor="let msg of logger.logArray.slice(-4); let i = index" class="logText">{{msg}}</p>
  </ion-card>
<ion-note>Version: {{VersionNumber}}</ion-note>
</ion-content>
